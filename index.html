<html>
<head>
  <link href="/bundle.css" rel="stylesheet">
</head>
<body>

<fieldset>
  <label for="example-email">Regular input</label>
  <input type="email" placeholder="you@example.com" id="example-email">
  <button class="button">Submit</button>
</fieldset>

<fieldset>
  <label for="example-email">Small input</label>
  <input type="email" class="small" placeholder="you@example.com" id="example-email">
  <button class="button small">Submit</button>
</fieldset>
<fieldset>
  <label for="example-email">Regular input</label>
  <input type="email" class=""" placeholder="you@example.com" id="example-email">
  <button class="button">Submit</button>
</fieldset>
<fieldset>
  <label for="example-email">Medium input</label>
  <input type="email" class="medium" placeholder="you@example.com" id="example-email">
  <button class="button medium">Submit</button>
</fieldset>
<fieldset>
  <label for="example-email">Large input</label>
  <input type="email" class="large" placeholder="you@example.com" id="example-email">
  <button class="button large">Submit</button>
</fieldset>

<fieldset>
  <label for="example-select">Options & select</label>
  <select id="example-select">
    <option value="Option 1">Pizza please</option>
    <option value="Option 2">Soda please</option>
    <option value="Option 3">Poop please</option>
  </select>
  <input class="button" type="submit" value="Submit">
</fieldset>

<fieldset>
  <label for="example-textarea">Message</label>
  <textarea placeholder="Hello I would like to order a pizza" id="example-textarea"></textarea>
</fieldset>

<fieldset>
<label class="example-send-yourself-copy">
  <input type="checkbox">
    <span class="label-body">Example checkbox</span>
  </label>
  <input class="button" type="submit" value="Submit">
</fieldset>
